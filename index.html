---
layout: default
use_math: true
---

<div class="posts">
  <h1>Posts</h1>

  {% for post in site.posts %}
    <div class="post-container">
      <div class="post-title">
        <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
        <p>{{ post.date | date: "%B %e, %Y" }}</p>
      </div>

      <article class="post">
        {{ post.excerpt }}
      </article>
    </div>
  {% endfor %}
</div>
