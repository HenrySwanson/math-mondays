---
layout: default
use_math: true
---

<h1>Posts</h1>

{% for post in site.posts %}
  <div class="post-container">
    <div class="post-title">
      <h1><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h1>
      <p>{{ post.date | date: "%B %e, %Y" }}</p>
    </div>

    <article class="post">
      {{ post.excerpt }}
    </article>
  </div>
{% endfor %}
