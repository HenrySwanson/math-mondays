layout: default

  <h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
  <p>{{ page.date | date: "%B %e, %Y" }}</p>
</div>

<article class="post">
  {{ content }}
</article>

<div class="date">
  Written on {{ page.date | date: "%B %e, %Y" }}
</div>
